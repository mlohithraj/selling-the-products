<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling The Products</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />    
</head>
<body>
    <section class="container">
        <form id="productForm" onsubmit="submitting(event)">
            <div class="selling-input">
                <label class="btn btn-info">Selling Price</label>
                <input type="number" name="sellingPrice">
            </div>
            <div>
                <label class="btn btn-info">Product Name</label>
                <input type="text" name="productName" >
            </div>
            <div>
                <label for="select">Choose a category</label>
                <select name="category" id="selective" class="btn btn-secondary">
                    <option>Electronics</option>
                    <option>Skin Care</option>
                    <option>Mobiles</option>
                    <option>Clothing</option>
                    <option>kitchen</option>
                    <option>hardware</option>
                </select>
              </div>
              <button class="btn btn-primary">Submit</button>
            </form>
            <ul id="customer"></ul>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    function submitting(event){
        event.preventDefault();
        let sellingPrice = event.target.sellingPrice.value;
        let productName = event.target.productName.value;
        let category = event.target.category.value;

        let obj ={
            sellingPrice,
            productName,
            category
        }
        //posting the api from back end
        axios.post("https://crudcrud.com/api/fdc01dfa9a094f9185cda6817692aa59/sellingPrice", obj)
        .then((response) => {
            showTheUserOnScreen(response.data)
        })
        .catch((err) => {
            document.body.innerHTML = document.body.innerHTML + "Please Try Again, Something went Wrong"
            console.log(err);
        })
    }

    //to retain the page even after refreshing
    window.addEventListener("DOMContentLoaded", () => {
      axios.get("https://crudcrud.com/api/fdc01dfa9a094f9185cda6817692aa59/sellingPrice")
      .then((response) => {
        console.log(response)
        for( var i=0; i<response.data.length; i++){
          showTheUserOnScreen(response.data[i])
        }
      })
      .catch((error) => {
        console.log(error)
      })
    })

    //showing the user details in the screen
    function showTheUserOnScreen(obj){
        const parentElement = document.getElementById("customer");
        const childElement = document.createElement("li");
        childElement.textContent = (obj.category+'Items')+':--'+'Selling Price'+obj.sellingPrice+'-'+'Product Name'+'-'+obj.productName+'-'+'Category'+'-'+obj.category;

        //delete Button
        const deleteButton = document.createElement('input');
        deleteButton.type = 'button';
        deleteButton.value = 'Delete User';
        deleteButton.onclick = () => {
            axios.delete(`https://crudcrud.com/api/fdc01dfa9a094f9185cda6817692aa59/sellingPrice/${obj._id}`)
            .then(() => {
                parentElement.removeChild(childElement);
            })
            .catch((error) => {
                console.log(error);
            })
        }
        parentElement.appendChild(childElement);
        parentElement.appendChild(deleteButton);
    }
</script>
</html>
